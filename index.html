<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Print Calculator</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <header>
      <img src="images/iconoImpresion.svg" alt="3d print symbol" class="logo" />
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="location"></section>
    <section class="calculator">
      <form class="calcForm">
        <h1>Calcula tu impresion</h1>
        <label for="printerSelect">Impresora</label>
        <select id="printerSelect" class="calcForm__item">
          <option value="0">Ender 3</option>
          <option value="1">Prusa MK3</option>
          <option value="2">Prusa SL1</option>
          <option value="3">Makerbot Replicator+</option>
        </select>

        <label for="energyPriceInKwh">$ Electricidad KWh</label>
        <input
          type="text"
          id="energyPriceInKwh"
          class="calcForm__item"
          placeholder="5000"
        />
        <label for="printTimeInMinutes">Tiempo de impresion (minutos)</label>
        <input
          type="text"
          id="printTimeInMinutes"
          class="calcForm__item"
          placeholder="60"
        />
        <label for="materialPricePerGram">$ material por Kg</label>
        <input
          type="text"
          id="materialPricePerGram"
          class="calcForm__item"
          placeholder="3000"
        />
        <label for="weightInGrams">Peso de impresion (.grs)</label>
        <input
          type="text"
          id="weightInGrams"
          class="calcForm__item"
          placeholder="20"
        />
        <label for="labourCostInMinutes">$ mano de obra por hora</label>
        <input
          type="text"
          id="labourCostInMinutes"
          class="calcForm__item"
          placeholder="250"
        />
        <label for="taxes">% Impuestos</label>
        <div class="slider">
          <input
            type="range"
            name=""
            id="taxes"
            class=""
            min="0"
            max="100"
            value="21"
          />
          <p class="value" id="sliderTaxes">100</p>
        </div>

        <label for="profitMarginPercent">% Margen Ganancia</label>
        <div class="slider">
          <input
            type="range"
            name=""
            id="profitMarginPercent"
            class=""
            min="0"
            max="100"
            value="10"
          />
          <p class="value" id="sliderProfit">100</p>
        </div>

        <br />
        <input type="submit" value="Submit" class="calcForm__item--btn" />
      </form>
      <p class="error">Error. Uno de los valores es igual a 0</p>
    </section>
    <section class="result"></section>

    <footer class="footer">
      <p>Â©2021 Rodrigo Blejman</p>
    </footer>
    <script src="assets/js/calculator.js"></script>
  </body>
</html>
